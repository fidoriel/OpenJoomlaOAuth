OPEN_OPENID_SET_UP_CALL="<p>Imposteremo una Conference Call / Gotomeeting e faremo la configurazione end-to-end per il plugin o qualsiasi assistenza per configurare il server OAuth. Forniamo servizi per eseguire la configurazione per tuo conto.</p><p>In caso di dubbi sui piani di licenza, è possibile inviarci un'e-mail all'indirizzo <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a>.</p>"
OPEN_OPENID_RETURN_POLICY="Politica di restituzione "
OPEN_OPENID_RETURN_POLICY_DETAILS="<p>Noi di miniOrange vogliamo che i nostri clienti siano soddisfatti al 100% dei loro acquisti. Nel caso in cui il plugin con licenza che hai acquistato, non funzioni come pubblicizzato, puoi segnalare il problema con il nostro team di supporto Joomla entro i primi 10 giorni dall'acquisto. Dopo aver segnalato il problema, il nostro team cercherà di risolvere tali problemi entro la tempistica specificata come indicato dal team, E se il problema non viene risolto entro il periodo di tempo specificato, l'importo pagato per il plugin verrà rimborsato. Si prega di notare che non rimborseremo alcuna tariffa pagata per i piani di supporto, le ore di supporto o i costi di personalizzazione.<br><br> <strong><p style='color:red'>Si noti che questa politica non copre i seguenti casi:</p></strong><br>1. Cambiamento di idea o cambiamento dei requisiti dopo l'acquisto.<br>2. I problemi dell'infrastruttura non consentono il funzionamento della funzionalità. <br><br>Se hai altre domande riguardanti la politica di restituzione inviaci un'e-mail all'indirizzo <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
OPEN_OPENID_INSTANCE="<h3>Cos'è un'istanza?</h3><hr><p>Un'istanza Joomla si riferisce a una singola installazione di un sito Joomla. Si riferisce a ogni singolo sito web in cui è attivo il plugin. Nel caso di un singolo sito Joomla, ogni sito web verrà conteggiato come una singola istanza.<br>*Questo è il prezzo per 1 istanza. L'acquisto di più licenze non significa che devi pagare lo stesso importo per tutte le licenze. <br><br>Ad esempio, hai 3 siti ospitati come uno ciascuno per lo sviluppo, la gestione temporanea e la produzione. Questo verrà conteggiato come 3 istanze.<br><strong>Offriamo uno sconto profondo sull'acquisto di 2 o più istanze insieme.</strong></p>"
