OPEN_OPENID_SET_UP_CALL="<p>Wir werden eine Telefonkonferenz / Gotomeeting einrichten und eine End-to-End-Konfiguration für das Plugin oder Unterstützung bei der Einrichtung des OAuth-Servers durchführen. Wir bieten Dienstleistungen an, um die Konfiguration in Ihrem Namen durchzuführen.</p><p>Wenn Sie Zweifel bezüglich der Lizenzpläne haben, können Sie uns eine E-Mail an <a href='mailto:joomlasupport@xecurify.com'> senden <strong>joomlasupport@xecurify.com</strong></a>.</p>"
OPEN_OPENID_RETURN_POLICY="Rückgaberecht "
OPEN_OPENID_RETURN_POLICY_DETAILS="<p>Bei miniOrange möchten wir, dass unsere Kunden mit ihren Einkäufen zu 100% zufrieden sind. Falls das lizenzierte Plugin, das Sie gekauft haben, nicht wie angekündigt funktioniert,Sie können das Problem innerhalb der ersten 10 Tage nach dem Kauf an unser Joomla-Support-Team melden. Nach der Meldung des Problems wird unser Team versuchen, diese Probleme innerhalb des vom Team angegebenen Zeitrahmens zu lösen. Und wenn das Problem nicht innerhalb des angegebenen Zeitraums gelöst wird, wird der für das Plugin bezahlte Betrag zurückerstattet. Bitte beachten Sie, dass wir keine Gebühren für Supportpläne, Supportstunden oder Anpassungsgebühren erstatten.<br><br> <strong><p style='color:red'>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:</p></strong><br>1. Änderung der Meinung oder Änderung der Anforderungen nach dem Kauf.<br>2. Infrastrukturprobleme lassen die Funktionalität nicht funktionieren.<br><br>Wenn Sie weitere Fragen zu den Rückgabebedingungen haben, senden Sie uns eine E-Mail an <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a></p><br>"
OPEN_OPENID_INSTANCE="<h3>Was ist eine Instanz?</h3><hr><p>Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Site. Es bezieht sich auf jede einzelne Website, auf der das Plugin aktiv ist. Im Falle einer einzelnen Website Joomla wird jede Website als eine einzelne Instanz gezählt.<br>*Dies ist der Preis für 1 Instanz. Der Kauf mehrerer Lizenzen bedeutet nicht, dass Sie für alle Lizenzen den gleichen Betrag zahlen müssen. <br><br>Beispiel: Sie haben 3 Websites, die jeweils eine für Entwicklung, Staging und Produktion gehostet werden. Dies wird als 3 Instanzen gezählt.<br><strong>Wir bieten einen hohen Rabatt auf den Kauf von 2 oder mehr Instanzen zusammen.</strong></p>"
