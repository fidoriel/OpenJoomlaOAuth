COM_MINIORANGE_SET_UP_CALL="<p>Мы настроим конференц-связь / Gotomeeting и выполним сквозную настройку плагина или окажем любую помощь в настройке сервера OAuth. Мы предоставляем услуги по настройке от вашего имени.</p><p>Если у вас есть какие-либо сомнения относительно планов лицензирования, вы можете написать нам по адресу <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a>.</p>"
COM_MINIORANGE_RETURN_POLICY="Политика возврата "
COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>В miniOrange мы хотим, чтобы наши клиенты были на 100% довольны своими покупками. Если приобретенный вами лицензионный плагин не работает так, как рекламируется,вы можете сообщить о проблеме в нашу службу поддержки Joomla в течение первых 10 дней после покупки. После сообщения о проблеме наша команда постарается решить эти проблемы в течение указанного срока, как указано командой,и если проблема не будет решена в течение заданного периода времени, сумма, уплаченная за плагин, будет возвращена. Обратите внимание, что мы не возмещаем никаких сборов, уплаченных за планы поддержки, часы поддержки или сборы за настройку.<br><br> <strong><p style='color:red'>Обратите внимание, что эта политика не распространяется на следующие случаи:</p></strong><br>1. Изменение мнения или изменение требований после покупки.<br>2. Проблемы с инфраструктурой не позволяют функционалу работать.<br><br>Если у вас есть другие вопросы относительно политики возврата, напишите нам по адресу <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
COM_MINIORANGE_INSTANCE="<h3>Что такое экземпляр?</h3><hr><p>Экземпляр Joomla относится к одной установке сайта Joomla. Это относится к каждому отдельному веб-сайту, на котором активен плагин. В случае с одним сайтом Joomla каждый сайт будет считаться одним экземпляром.<br>*Это цена за 1 экземпляр. Покупка нескольких лицензий не означает, что вы должны платить одинаковую сумму за все лицензии. <br><br>Например, у вас есть 3 сайта, размещенных по одному для разработки, подготовки и производства. Это будет засчитано как 3 случая.<br><strong>Мы предоставляем большую скидку при покупке 2 или более экземпляров вместе.</strong></p>"
