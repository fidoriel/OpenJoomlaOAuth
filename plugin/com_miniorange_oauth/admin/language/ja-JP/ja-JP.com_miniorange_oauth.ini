OPEN_OPENID_RETURN_POLICY_DETAILS="<p>ミニオレンジ では、お客様に購入品に 100% 満足していただきたいと考えています。 購入したライセンス付きプラグインが広告どおりに機能しない場合、購入後 十 日以内であれば、Joomla サポート チームに問題を報告できます。 問題を報告した後、チームは指定されたタイムライン内でこれらの問題を解決しようとします。問題が所定の期間内に解決されない場合、プラグインに支払われた金額は返金されます。 サポート プラン、サポート時間、またはカスタマイズ料金に対して支払われた料金は返金されませんので、ご了承ください。<br><br> <strong><p style='color:red'>このポリシーは、次の場合には適用されないことに注意してください。</p></strong><br>1. 購入後の心変わりまたは要件の変更。<br>2. インフラストラクチャの問題により、機能が動作しません。<br><br>返品ポリシーに関するその他の質問がある場合は、メールでお問い合わせください。<a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
OPEN_OPENID_INSTANCE="<h3>インスタンスとは</h3><hr><p>Joomla インスタンスは、Joomla サイトの単一のインストールを指します。プラグインがアクティブな個々の ウェブ サイトを指します。単一サイトの Joomla の場合、各 ウェブ サイトは 一 つのインスタンスとしてカウントされます。<br>*これは 一 インスタンスの価格です。 複数のライセンスを購入しても、すべてのライセンスに対して同じ金額を支払う必要があるわけではありません。 <br><br>たとえば、開発、ステージング、本番用にそれぞれ 一 つのようにホストされている 三 つのサイトがあるとします。これは 三 つのインスタンスとしてカウントされます。<br><strong>二 つ以上のインスタンスを一緒に購入すると、大幅な割引が適用されます。</strong></p>"
