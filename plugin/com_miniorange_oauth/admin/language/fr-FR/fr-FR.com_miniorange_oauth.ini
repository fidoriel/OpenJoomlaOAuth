COM_MINIORANGE_END_TO_END_INTEGRATION="**Intégration de bout en bout du plugin"
COM_MINIORANGE_SET_UP_CALL="<p>Nous allons configurer une conférence téléphonique / Gotomeeting et faire la configuration de bout en bout pour le plugin ou toute assistance pour configurer le serveur OAuth. Nous fournissons des services pour effectuer la configuration en votre nom.</p><p>Si vous avez des doutes concernant les plans de licence, vous pouvez nous envoyer un e-mail à <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a>.</p>"
COM_MINIORANGE_RETURN_POLICY="Politique de retour "
COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>Chez miniOrange, nous voulons que nos clients soient satisfaits à 100% de leurs achats. Dans le cas où le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé, vous pouvez signaler le problème à notre équipe d’assistance Joomla dans les 10 premiers jours suivant l’achat. Après avoir signalé le problème, notre équipe tentera de résoudre ces problèmes dans les délais impartis, comme indiqué par l’équipe, Et si le problème n’est pas résolu dans le délai imparti, le montant payé pour le plugin sera remboursé. Veuillez noter que nous ne rembourserons pas les frais payés pour les plans de support, les heures d’assistance ou les frais de personnalisation.<br><br> <strong><p style='color:red'>Notez que cette politique ne couvre pas les cas suivants :</p></strong><br>1. Changement d’état d’esprit ou changement d’exigences après l’achat.<br>2. Les problèmes d’infrastructure ne permettent pas à la fonctionnalité de fonctionner. <br><br>Si vous avez d’autres questions concernant la politique de retour, écrivez-nous à <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
COM_MINIORANGE_INSTANCE="<h3>Qu’est-ce qu’une instance ?</h3><hr><p>Une instance Joomla fait référence à une seule installation d’un site Joomla. Il fait référence à chaque site Web individuel où le plugin est actif. Dans le cas d’un seul site Joomla, chaque site Web sera compté comme une seule instance.<br>*Il s’agit du prix pour 1 instance. L’achat de plusieurs licences ne signifie pas que vous devez payer le même montant pour toutes les licences. <br><br>Par exemple, vous avez 3 sites hébergés comme un pour le développement, le staging et la production. Cela sera compté comme 3 instances.<br><strong>Nous offrons une remise importante sur l’achat de 2 instances ou plus ensemble.</strong></p>"
