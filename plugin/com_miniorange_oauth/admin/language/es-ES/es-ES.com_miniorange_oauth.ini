OPEN_OPENID_SET_UP_CALL="<p>Configuraremos una llamada de conferencia / Gotomeeting y haremos una configuración de extremo a extremo para el complemento o cualquier asistencia para configurar el servidor OAuth. Proporcionamos servicios para hacer la configuración en su nombre.</p><p>Si tiene alguna duda con respecto a los planes de licencia, puede enviarnos un correo electrónico a <a href='mailto:joomlasupport@xecurify.com'<strong>>joomlasupport@xecurify.com</strong></a>.</p>"
OPEN_OPENID_RETURN_POLICY="Política de devoluciones"
OPEN_OPENID_RETURN_POLICY_DETAILS="<p> En miniOrange queremos que nuestros clientes estén 100% satisfechos con sus compras. En caso de que el complemento con licencia que compró no funcione como se anuncia, puede informar el problema con nuestro equipo de soporte de Joomla dentro de los primeros 10 días de la compra. Después de informar el problema, nuestro equipo intentará resolver esos problemas dentro del plazo establecido por el equipo, Y si el problema no se resuelve dentro del período de tiempo dado, se reembolsará el monto pagado por el complemento. Tenga en cuenta que no reembolsaremos ninguna tarifa pagada por planes de soporte, horas de soporte o cargos de personalización.<br><br> <strong><p style='color:red'>Tenga en cuenta que esta póliza no cubre los siguientes casos::</p></strong><br>1. Cambio de opinión o cambio en los requisitos después de la compra.<br>2. Los problemas de infraestructura no permiten que la funcionalidad funcione. <br><br>Si tiene alguna otra pregunta sobre la política de devoluciones, envíenos un correo electrónico a <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a></p><br>"
OPEN_OPENID_INSTANCE="<h3>¿Qué es una instancia?</h3><hr><p>Una instancia de Joomla se refiere a una sola instalación de un sitio Joomla. Se refiere a cada sitio web individual donde el plugin está activo. En el caso de un solo sitio Joomla, cada sitio web se contará como una sola instancia.<br>*Este es el precio de 1 instancia. Comprar varias licencias no significa que tenga que pagar la misma cantidad por todas las licencias. <br><br>Por ejemplo, tiene 3 sitios hospedados como uno para desarrollo, ensayo y producción. Esto se contará como 3 instancias.<br><strong>Ofrecemos un gran descuento en la compra de 2 o más instancias juntas.</strong></p>"
